<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text with Background</title>
    <style>
      body {
        margin: 0;
        padding: 0;
      }

      .text-container {
        background: linear-gradient(to bottom, blue 56%, white 40%);
      }

      p {
        font-size: 64px;
        font-weight: bold;
        background: linear-gradient(to bottom, rgb(255, 255, 255) 59%, blue 50%);
        -webkit-text-fill-color: transparent;
        -webkit-background-clip: text;
        text-align: center;
      }
    </style>
  </head>

  <body>
    <div class="text-container">
      <p>I'm the one</p>
    </div>
  </body>

</html>
